<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Shuffle Text</title>
</head>
<body>
    <div class="rotating-text">
        <p>Coding is </p>
        <p>
            <span class="word red">Awesome.</span>
            <span class="word purple">Beautiful.</span>
            <span class="word blue">Creative.</span>
            <span class="word green">Fabulous.</span>
            <span class="word yellow">Interesting.</span>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
